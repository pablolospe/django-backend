{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Fonts link Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="{% static 'web/style/base.css' %}">
    <!-- Link CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <header>
        <!--<nav>
            <ul style="display: flex; flex-direction: row; gap: 3rem; list-style: none; align-items: center;">
                <li>
                    <h2>Es restó</h2>
                </li>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menú</a></li>
                <li><a href="{% url 'clientForm' %}">Ingresar nuevo cliente</a></li>
            </ul>
        </nav> -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                  <a class="nav-link" href="{% url 'clientForm' %}">Formulario</a>
                </div>
              </div>
            </div>
          </nav>
    </header>



    <main class="centered">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block main %}{% endblock %}
    </main>

    <footer class="centered">
        © Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
